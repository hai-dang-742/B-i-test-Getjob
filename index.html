<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Address</title>'
    <link rel="stylesheet" href="/assets/slyte.css">
    <link rel="stylesheet" href="/assets/themify-icons/themify-icons.css">
</head>
<body>
    <div id="header">
        <div class="menu-bar">
            <img src="/assets/img/logo.png" alt="" class="logo">
            <ul class="menu">
                <li class="ti-layout-grid2">
                    <a href="#">Trang chủ</a>
                </li>
                <li class="ti-bag" >
                    <a href="#">Yêu cầu công việc</a>
                </li>
                <li class="ti-arrow-circle-down" >
                    <a href="#">Yêu cầu đổi ca</a>
                </li>
                <li class="ti-user" >
                    <a href="#">Người tuyển dụng</a>
                </li>
                <li class="ti-view-list-alt">
                    <a href="#">Báo cáo</a>
                </li>
                <li  class="ti-world" >
                    <a href="#Map">Địa điểm</a>
                </li>
            </ul>
        </div>
        <div id="Map" class="info-ar">
            <p class="info-aress ti-map-alt"> Thêm địa điểm </p>  
                <i class="ti-bell"></i>
                <img src="/assets/img/ngan ha.jpg" alt="" class="img-info">
            
        <div class="ar-word">
            <div class="info">
                <div class="info-add">
                    <p>Địa điểm làm việc</p>
                </div>
            
            <div class="info-address">
            <p class="name">Tên</p>
            <input type="text" class="ip-name" placeholder="Tên">
            </div>

            <div class="info-address">
            <p class="name">Quốc gia</p>
            <select class="ip-name">
                <option>Việt Nam</option>
                <option>USA</option>
                <option>Anh</option>
                <option>Pháp</option>
            </select>
        </div>

        <div class="info-address">
            <p class="name">Thành phố</p>
            <select class="ip-name">
                <option value="0">Chọn</option>
                <option value="1">Hồ Chí Minh</option>
                <option value="2">Thủ Đức</option>
                <option value="3">Vũng Tàu</option>
            </select>
            </div>    

            <div class="info-address">
            <p class="name">Quận/huyện</p>
                 <select class="ip-name">
                    <option value="0">Chọn</option>
                    <option value="1">Hồ Chí Minh</option>
                    <option value="2">Thủ Đức</option>
                    <option value="3">Vũng Tàu</option>
                </select>
            </div>

            <div class="info-address">
            <p class="name">Phường/xã</p>
            <select class="ip-name">
                <option value="0">Chọn</option>
                <option value="1">Hồ Chí Minh</option>
                <option value="2">Thủ Đức</option>
                <option value="3">Vũng Tàu</option>
            </select>
            </div>

            <div class="info-address">
            <p class="name">Địa chỉ</p>
            <input type="text" class="ip-name" placeholder="Địa chỉ">
            </div>

            <div class="info-address">
            <p class="name">Mã bưu chính</p>
            <input type="text" class="ip-name" placeholder="Mã bưu chính">
            </div>

            <div class="info-address">
            <p class="name">Hướng dẫn đường đi</p>
            <textarea rows="5" cols="30" class="ip-name" placeholder="Hướng dẫn đường đi"></textarea>
            </div>

            <div class="info-address">
            <p class="name-share">Chia sẽ</p>
            <label class="container"> Có <input type="radio" name="radio" ></label>
            <label class="container"> Không <input type="radio" name="radio"></label>
            </div>
        </div>
            
            <div class="map-session">
                <div class="info-add">
                    <p>Bản đồ</p>
                </div>
                <div class="map">
                    <img src="/assets/img/map.png" alt="Map" class="map-img">
                </div>
            </div> 
        
        </div>
        <div class="container-btn">
            <a href="#" class="btn-del">Hủy</a>
            <a href="#" class="btn">Tạo địa điểm</a>
        </div>
        </div>
        
</body>
</html>
